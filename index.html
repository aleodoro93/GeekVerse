<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <title>GeekVerse</title>
</head>

<body>
  <!-- Aqui começa o header da página -->
  <header class="py-2">
    <div class="px-2">
      <div class="d-flex flex-wrap align-items-center justify-content-between">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <!-- TODO: ALTERAR LOGO PROVISÓRIA PARA LOGO FINAL -->
          <img src="images/logo-provisoria.png" alt="logo">
        </a>

        <div class="text-end">
          <button type="button" class="btn-home btn-login me-2">Login</button>
          <button type="button" class="btn-home btn-lista-espera">Lista de Espera</button>
        </div>
      </div>
    </div>
  </header>
  <!-- Aqui termina o header da página -->
  <!-- Aqui começa a main da página -->
  <main>
    <!-- Aqui começa o carrossel de imagens da página -->
    <section id="carouselHome" class="carousel slide carousel-home">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselHome" data-bs-slide-to="0" class="active" aria-label="Slide 1"
          aria-current="true"></button>
        <button type="button" data-bs-target="#carouselHome" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselHome" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item item-1 active">
          <!-- TODO: ALTERAR ALT DAS IMAGENS -->
          <!-- <img src="images/carrossel-imagem-provisoria-1.png" alt="imagem provisória 1"> -->
          <div class="overlay"></div>
          <div class="carousel-caption d-none d-md-block">
            <h5>GeekVerse para você</h5>
            <p>Todo mês o universo Geek chega direto na sua casa.</p>
          </div>
        </div>
        <div class="carousel-item item-2">
          <div class="overlay"></div>
          <div class="carousel-caption d-none d-md-block">
            <h5>GeekVerse está com preço promocional</h5>
            <p>Entre na lista de espera e assine o GeekVerse com 25% de desconto.</p>
          </div>
        </div>
        <div class="carousel-item item-3">
          <div class="overlay"></div>
          <div class="carousel-caption d-none d-md-block">
            <h5>GeekVerse é cheia de mimos</h5>
            <p>Tem HQ, camisetas, bonecos, porta-corpos. Tem de tudo e mais um pouco na sua box.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselHome" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselHome" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </section>
    <!-- Aqui termina o carrossel de imagens da página -->
  </main>
  <!-- Aqui termina a main da página -->
</body>

</html>
