    <header>
      <!-- Aqui começa o header da página -->
  <header class="py-2">
    <div class="px-2">
      <div class="d-flex flex-wrap align-items-center justify-content-between">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">

        <div class="text-end">
          <button type="button" class="btn-home btn-login me-2">Login</button>

        </div>
      </div>
    </div>
  </header>
  <!-- Aqui termina o header da página -->
    </header>

    <main>
    <section class="container">
      <h1 class="">Cadastre-se</h1>
      
     <form  class=" justify-content-center py-3 rounded form-style " action="">

      <fieldset class="d-flex flex-wrap justify-content-center">
      <div class="columns-form d-flex flex-wrap">
        
      <label for="name">Nome</label>
      <input type="text" placeholder="Nome"  name="name" id="name" required >
      
      
      <label for="rg">RG</label>
      <input  type="number" placeholder="RG"  name="rg" id="rg" required>
      
    <label for="email">Email</label>
      <input type="email" placeholder="Email"  name="email" id="email" required=>
      
      <label for="password" >Senha</label>
      <input type="password" placeholder="Senha" name="password" id="password" required>
      <div id="Passwordvalidade"></div>
      <label for="confpassword">Confirme sua senha</label>
      <input type="password" placeholder="Confirme sua Senha"  name="confpassword" id="confpassword" required>
      <div id="confirmPassword"></div>
    </div>
    <div  class="columns-form" class="color-style-column2">
      
      <label for="zipcode">CEP</label>
      <input type="text" placeholder="CEP" maxlength="8" name="cep" id="zipcode" required>
      
      <label for="estate">Estado</label>
      <input type="text" placeholder="Estado"  name="estate" id="estate" required>
      
      <label for="city">Cidade</label>
      <input type="text" placeholder="Cidade"  name="city" id="city" required>
      
      <label for="district">Bairro</label>
      <input type="text" placeholder="Bairro"  name="district" id="district" required>
      
      <label for="street">Rua</label>
      <input type="text" placeholder="Rua"  name="city" id="street" required>
      
      <label for="number">Numero</label>
      <input type="number" placeholder="Numero"  name="number" id="number" required>
      

      
      <label for="complement">Complemento</label>
      <input type="text" placeholder="Complemento"  name="complement" id="complement" required="Preencha este campo">
      </div>
  </form>
</fieldset>
<button type="submit" id="btnRegister" class="button-register">Cadastrar</button>
    </section>
    </main>
