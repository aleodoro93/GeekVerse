<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="cadastro.js" defer></script>
</head>

<body>
    <main>
        
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                    alt="Your Company" />
                <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
                    Cria sua conta na GeekVerse
                </h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-6" >
                    
                    <div>
                        <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Nome
                        </label>
                        <div class="mt-2">
                            <input id="name" name="name" type="text" autocomplete="name" required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                        </div>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Digite seu email</label>
                        <div class="mt-2">
                            <input id="email" name="email" type="text" autocomplete="email" required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <label for="senha"
                                class="block text-sm font-medium leading-6 text-gray-900">Crie uma senha</label>
                            
                            
                            </div>
                        </div>
                        
                        <div class="mt-2">
                            <input id="senha" name="senha" type="password" autocomplete="senha"
                                required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                                <div id="senhaValor"></div>
                        </div>
                        <div>
                            <label for="confsenha" class="block text-sm font-medium leading-6 text-gray-900">Confirme sua senha</label>
                            <div class="mt-2">
                                <input id="confsenha" name="confsenha" type="password" autocomplete="confsenha" required
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                                    <div id="confirmacaoSenha"></div>
                                </div>


                    </div>
                   

                    <div>
                        <label for="RG" class="block text-sm font-medium leading-6 text-gray-900">RG</label>
                        <div class="mt-2">
                            <input id="RG" name="RG" type="text" maxlength="8" autocomplete="RG" required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                        </div>
                    </div>

                    <div>
                        <label for="CEP" class="block text-sm font-medium leading-6 text-gray-900">CEP</label>
                        <div class="mt-2">
                            <input id="CEP" name="CEP" type="text" maxlength="8" autocomplete="CEP" required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                        </div>
                    </div>
                    
                    <div>
                        <label for="rua" class="block text-sm font-medium leading-6 text-gray-900">Rua</label>
                        <div class="mt-2">
                            <input id="rua" name="rua" type="text"  autocomplete="rua" required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                        </div>
                    </div>

                    <div>
                        <label for="numero" class="block text-sm font-medium leading-6 text-gray-900">Numero</label>
                        <div class="mt-2">
                            <input id="numero" name="numero" type="number"  autocomplete="numero" required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                        </div>
                    </div>




                    
                    <div>
                        <label for="Cidade" class="block text-sm font-medium leading-6 text-gray-900">Estado</label>
                        <div class="mt-2">
                            <input id="estado" name="estado" type="text" autocomplete="estado" required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                        </div>
                    </div>
                    
                    <div>
                        <label for="cidade" class="block text-sm font-medium leading-6 text-gray-900">Cidade</label>
                        <div class="mt-2">
                            <input id="cidade" name="cidade" type="text" autocomplete="cidade" required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                        </div>
                    </div>
                    
                    <div>
                        <label for="bairro" class="block text-sm font-medium leading-6 text-gray-900">Bairro</label>
                        <div class="mt-2">
                            <input id="bairro" name="bairro" type="text" autocomplete="bairro" required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                        </div>

                        <div>
                            <label for="complemento" class="block text-sm font-medium leading-6 text-gray-900">Complemento</label>
                            <div class="mt-2">
                                <input id="complemento" name="complemento" type="text" autocomplete="complemento" required
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                            </div>
                    </div>
                    <div>
                        <button type="submit"
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                            Cadastro
                        </button>
                    </div>
                </form>

                <p class="mt-10 text-center text-sm text-gray-500">
                    
                      <input type="checkbox" class="form-check-input" id="check1"/>
                      <label class="form-check-label" for="check1">Ao marcar a caixa vocÃª</label>
                    
                    <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Concorda com nossos termos de usuario</a>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
