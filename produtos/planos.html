<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./planos.css">
    <link rel="icon" type="image/png" href="./imagens/logo-barra-navegador.png"
        alt="Caixinha branca com detalhes coloridos">
    <title>Planos e Detalhes</title>

</head>
<body>
    <header>
        <h1>Título Centralizado</h1>
    </header>

    <section class="planos">
        <div class="card">
            <img src="caminho-da-imagem1.jpg" alt="Imagem 1">
            <p>Textinho 1</p>
        </div>
        <div class="card">
            <img src="caminho-da-imagem2.jpg" alt="Imagem 2">
            <p>Textinho 2</p>
        </div>
    </section>

    <h2>Título Abaixo</h2>

    <section class="planos">
        <div class="itens">
            <img src="caminho-da-imagem1.jpg" alt="Imagem 1">
            <p>Div 1</p>
        </div>
        <div class="itens">
            <img src="caminho-da-imagem2.jpg" alt="Imagem 2">
            <p>Div 2</p>
        </div>
        <div class="itens">
            <img src="caminho-da-imagem3.jpg" alt="Imagem 3">
            <p>Div 3</p>
        </div>
        <div class="itens">
            <img src="caminho-da-imagem4.jpg" alt="Imagem 4">
            <p>Div 4</p>
        </div>
        <div class="itens">
            <img src="caminho-da-imagem5.jpg" alt="Imagem 5">
            <p>Div 5</p>
        </div>
    </section>

</body>

</html>
